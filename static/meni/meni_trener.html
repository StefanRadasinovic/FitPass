<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Trener</title>
    <script src="/external/jquery.min.js"></script>
    
    <link rel="stylesheet" href="/external/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <script src="/external/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    
    <script src="/js/meni/trener.js"></script>
    
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark navbar-expand mb-2">
	  <ul class="navbar-nav">
	  
	      <li class="nav-item">
	      	<a class="nav-link" href="/">Pocetna</a>
	      </li>
      
      </ul>
	</nav>
	
		<div style="margin-bottom: 40px; margin-left: 20px;">
	    <input id="pretraga" type="text" class="form-control" aria-label="Pretraga" style="width: 70%;">
			   
	    <label>Pretraga po sportskom objektu</label>
	      
	      <div>
	      	<label>Cena od</label>
		    <input type="number" id="cenaOd" />
	      </div>
	      
	      <div>
	      	<label>Cena do</label>
		    <input type="number" id="cenaDo" />
	      </div>
	      
	      <div>
	      	<label>Bez doplate</label>
		    <input type="checkbox" id="bezDoplate" />
	      </div>
	      
	      <div>
	      	<label>Datum od</label>
		    <input type="datetime-local" id="datumOd" />
	      </div>
	      
	      <div>
		    <label>Datum od</label> 
			<input type="datetime-local" id="datumDo" />	   
	      </div>
		 </div>
    	
    	<div style="margin-left: 20px; margin-bottom: 20px;">
		 	
		 	<div>
				 <div>
				 	<label>Tip</label>
				 	<select id="tip">
				 		<option value="">-</option>
				 		<option value="BAZEN">bazen</option>
				 		<option value="TERETANA">teretana</option>
				 	</select>
				 </div>
		 	</div>
		 	
		 	<div>
		 		<h3 >Sortiranje</h3>
		 		
		 		<div>
			 		<select id="sortiranjePo" >
			 			<option value=""></option>
			 			<option value="nazivSportskogObjekta">Naziv sportskog objekta</option>
			 			<option value="tipTreninga">Tip treninga</option>
			 		</select>
		 		</div>
		 		
		 		<div>
		 			<label>Rastuce <input id="sortRastuce" type="checkbox"  checked /></label>
		 		</div>
		 	</div>
		 	
		 </div>
		 
		 <div style="margin: 20px;">
		 	<button class="btn btn-dark" onclick="pretraga()">Pretraga</button>
		 </div>
	
    <main>
    	<h1 class="text-center mt-3 mb-3" >Grupni treninzi</h1>
    	
    	<table class="table">
    		<thead>
    			<tr>
    				<th>Naziv</th>
                    <th>Sportski objekat</th>
                    <th>Tip</th>
                    <th>Trajanje (min.)</th>
                    <th>Opis</th>
                    <th>Cena doplate</th>
                    <th>Vreme odrzavanja</th>
                    <th>Trener</th>
                    <th>Slika</th>
    			</tr>
    		</thead>
    		
    		<tbody id="grupni-treninzi">
    		
    		</tbody>
    	</table>
    	
    	<h1 class="text-center mt-3 mb-3" >Individualni treninzi</h1>
    	
    	<table class="table">
    		<thead>
    			<tr>
    				<th>Naziv</th>
                    <th>Sportski objekat</th>
                    <th>Tip</th>
                    <th>Trajanje (min.)</th>
                    <th>Opis</th>
                    <th>Cena doplate</th>
                    <th>Vreme odrzavanja</th>
                    <th>Trener</th>
                    <th>Slika</th>
                    <th>Otkazivanje</th>
    			</tr>
    		</thead>
    		
    		<tbody id="individualni-treninzi">
    		
    		</tbody>
    	</table>

    </main>
</body>
</html>
