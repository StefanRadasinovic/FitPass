<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pocetna</title>
    
    <script src="external/jquery.min.js"></script>
    
    <link rel="stylesheet" href="external/bootstrap-4.3.1-dist/css/bootstrap.min.css">
	
	<script src="js/pocetna.js"></script>
	
    <script src="external/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    
</head>

<body>
	<nav class="navbar navbar-dark bg-dark navbar-expand">
	  <ul class="navbar-nav">
	      <li class="nav-item active">
	      	<a class="nav-link" href="/">Pocetna</a>
	      </li>
	      
	      <li class="nav-item">
	      	<a class="nav-link" href="/login.html">Login</a>
	      </li>
	      
	      <li class="nav-item">
	         <a class="nav-link" href="/registracija.html">Registracija</a>
	      </li>
      </ul>    
	</nav>
    
    <main>
    	<h1 >Dostupni objekti</h1>
    	
    	<div style="margin-bottom: 40px; margin-left: 20px;">
		   <input id="pretraga" type="text" class="form-control" aria-label="Pretraga" style="width: 70%;">
			   
			   <label>Pretraga po</label>
	      <select id="pretragaPo">
	      	<option value="naziv">Naziv</option>
	      	<option value="tip">Tip</option>
	      	<option value="lokacija">Lokacija</option>
	      	<option value="ocena">Ocena</option>
	      </select>
	   
		 </div>
    	
    	<div style="margin-left: 20px; margin-bottom: 20px;">
		 	
		 	<div>
				 <div>
				 	<div style="margin-bottom: 30px;">
			
				 		
				 		<div>
				 			<input type="radio" name="tip" value="" checked />
				 			<span>-</span>
				 		</div>
				 		<div>
				 			<input type="radio" name="tip" value="TERETANA" />
				 			<span>teretana</span>
				 		</div>
				 		<div>
				 			<input type="radio" name="tip" value="BAZEN" />
				 			<span>bazen</span>
				 		</div>
				 	</div>
				 	
				 	<div >
				 		
				 		<div>
				 			<input id="otvoreni" type="checkbox" name="otvoreni" />
				 			<span>Samo otvoreni objekti</span>
				 		</div>
				 	</div>
				 </div>
		 	</div>
		 	
		 	<div>
		 		<h3 >Sortiranje</h3>
		 		
		 		<div>
			 		<select id="sortiranjePo" >
			 			<option value=""></option>
			 			<option value="naziv">naziv</option>
			 			<option value="lokacija">lokacija</option>
			 			<option value="prosecna-ocena">prosecna ocena</option>
			 		</select>
		 		</div>
		 		
		 		<div>
		 			<label>Rastuce <input id="sortRastuce" type="checkbox"  checked /></label>
		 		</div>
		 	</div>
		 	
		 </div>
		 
		 <div style="margin: 20px;">
		 	<button class="btn btn-dark" onclick="pretraga()">Pretraga</button>
		 </div>
    	
    	
    	<table class="table">
    		<thead>
    			<tr>
                    <th>Naziv</th>
                    <th>Tip</th>
                    <th>Status</th>
                    <th>Lokacija</th>
                    <th>Sadrzaj</th>
                    <th>Radno vreme</th>
                    <th>Prosecna ocena</th>
                    <th>Logo</th>
                    <th></th>
                </tr>
    		</thead>
    		
    		<tbody id="objekti">
    		
    		</tbody>
    	</table>
    </main>
</body>
</html>
