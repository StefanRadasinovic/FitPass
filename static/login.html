<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    
    <script src="external/jquery.min.js"></script>
    <script src="js/login.js"></script>
    
    <link rel="stylesheet" href="external/bootstrap-4.3.1-dist/css/bootstrap.min.css">

    <script src="external/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
</head>
<body>
	
	<header class="text-center mt-5 mb-5">
		<h1>Login</h1>
	</header>

    <form id="login">
  		<div class="form-group">
            <label >Korisnicko ime</label>
            <input type="email" class="form-control" placeholder="Enter username" name="korisnickoIme" required>
    	</div>   
        <div class="form-group">
            <label >Lozinka</label>
            <input type="password" class="form-control" placeholder="Password" name="lozinka" required>
        </div>
        <div class="form-group">
           <input type="button" value="Prijava" onclick="login()" class="btn btn-primary">
           <input type="button" value="Registracija" onclick="location='/registracija.html'" class="btn btn-primary">
		</div>
    </form>
</body>
</html>
