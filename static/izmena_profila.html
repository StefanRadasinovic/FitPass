<!DOCTYPE html>
<html>
<head>

<title>Profil</title>
<script src="external/jquery.min.js"></script>

<link rel="stylesheet"
	href="external/bootstrap-4.3.1-dist/css/bootstrap.min.css">
<script src="external/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>

<script src="js/izmena_profila.js"></script>

</head>
<body>

	<h1 class="text-center">Profil</h1>

	<form id="profil" style="margin: auto; width: 75%;">
		<div class="form-group">
			<label for="ime">Ime</label> <input type="text" class="form-control"
				id="ime" name="ime" required>
		</div>
		<div class="form-group">
			<label for="prezime">Prezime</label> <input type="text"
				class="form-control" id="prezime" name="prezime" required>
		</div>
		<div class="form-group">
			<label for="korisnickoIme">Korisnicko ime</label> <label
				class="form-control" id="korisnickoIme"
				style="background: lightgray;"></label>
		</div>
		<div class="form-group">
			<label for="tip">Tip</label> <label class="form-control" id="tip"
				style="background: lightgray;"></label>
		</div>
		<div class="form-group">
			<label for="datumRodjenja">Datum rodjenja</label> <input type="date"
				class="form-control" id="datumRodjenja" name="datumRodjenja">
		</div>
		<div class="form-group">
			<label for="pol">Pol</label> <select class="form-control" id="pol"
				name="pol">
				<option value="MUSKI">muski</option>
				<option value="ZENSKI">zenski</option>
			</select>
		</div>
		<div class="form-group">
			<label for="uloga">Uloga</label> <label class="form-control"
				id="uloga" style="background: lightgray;"></label>
		</div>
		<div>
			<input type="button" class="btn btn-dark" onclick="sacuvaj()"
				value="Sacuvaj">
		</div>

	</form>
</body>
</html>
