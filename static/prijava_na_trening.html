<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sportski objekat</title>
<script src="external/jquery.min.js"></script>
<script src="js/prijava_na_trening.js"></script>

<link rel="stylesheet"
	href="external/bootstrap-4.3.1-dist/css/bootstrap.min.css">
<script src="external/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>

</head>
<body>


	<h2>Sportski objekti</h2>

	<table id="sportskiObjekti" class="table">

			<tr>
				<th>Naziv</th>
				<th>Tip</th>
				<th>Status</th>
				<th>Lokacija</th>
				<th>Sadrzaj</th>

				<th>Prosecna ocena</th>

			</tr>

		</tbody>

	<div id="treninzi-za-objekat" class="table">

					<th>Objekat</th>

			</tbody>
		</table>
